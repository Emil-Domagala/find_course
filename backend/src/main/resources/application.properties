spring.application.name=find-course

spring.profiles.active=dev


spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Password

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# MiliSeconds
jwt.authToken.expiration=900000
jwt.refreshToken.expiration=86400000

backend.domain=http://localhost:8080
frontend.domain=http://localhost:3000

cookie.auth.authToken.name=authToken
cookie.auth.refreshToken.name=refreshToken

server.forward-headers-strategy=FRAMEWORK

