spring.application.name=find-course

# spring.profiles.active=local

# SECRETS
jwt.secret=${JWT_SECRET}

sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.mail.username=${SENDGRID_USERNAME}

stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

s3.api=${S3_API}
token.value=${TOKEN_VALUE}
access.key.id=${ACCESS_KEY_ID}
secret.access.key=${SECRET_ACCESS_KEY}
r2.endpoint=${R2_ENDPOINT}
r2.public.base.url=${R2_PUBLIC_BASE_URL}
bucket.name=${BUCKET_NAME}

db.url=${DB_URL}
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}
db.driver.class.name=${DB_DRIVER_CLASS_NAME}


# spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
# spring.datasource.username=postgres
# spring.datasource.password=Password

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Higher limit
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

# MiliSeconds
jwt.authToken.expiration=900000
jwt.refreshToken.expiration=86400000

backend.domain=http://localhost:8080
frontend.domain=http://localhost:3000

cookie.auth.authToken.name=authToken
cookie.auth.refreshToken.name=refreshToken

server.forward-headers-strategy=FRAMEWORK

